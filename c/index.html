<script src="../scroll_score.js"></script>

<script>
// import { ScoreInfo, ScorePlayer } from './scroll_score'

const pageUrls = [
    ['1.jpg', '2.jpg'],
    ['3.jpg', '4.jpg'],
    ['5.jpg', '6.jpg'],
    ['7.jpg', '8.jpg'],
    ['9.jpg', '10.jpg'],
    ['11.jpg', '12.jpg'],
    ['13.jpg', '14.jpg']
];

const container = document.getElementById('container');
const player = new ScorePlayer(container)
window.onload = () => {
    player.createPage(pageUrls)
}

document.onclick = () => {
    const score = new ScoreInfo(pageUrls, 5, 4, 8, 127);
    score.setLineInfo(3, [2, 5], [3, 1]);
    score.setLineInfo(2, [3, 2], [3, 3]);
    score.setLineInfo(3, [3, 4]);
    score.setLineInfo(2, [3, 5], [4, 1]);
    score.setLineInfo(3, [4, 2], [6, 2]);
    score.setLineInfo(5, [6, 5], [7, 2]);
    score.setLineInfo(2, [7, 4]);
    score.setLineInfo(3, [7, 5]);
    score.setBarInfo(0, 126, [1, 5, 1], [2, 4, 4])
    score.setBarInfo(0, 128, [2, 5, 1], [3, 2, 2])
    score.setBarInfo(0, 125, [3, 3, 1], [4, 1, 1])
    score.setBarInfo(0, 126, [4, 1, 2], [5, 1, 1])
    score.setBarInfo(0, 116, [5, 1, 2], [5, 1, 3])
    score.setBarInfo(0, 121, [5, 2, 1], [6, 3, 2])
    score.setBarInfo(0, 172, [6, 3, 3], [7, 1, 5])
    score.setBarInfo(0, 165, [7, 2, 1], [7, 3, 4])
    score.setBarInfo(0, 170, [7, 4, 1], [7, 5, 3])
    player.togglePlay(score);
}
</script>
